<div class="col py-2">
    <div class="card rounded-1 dishItem h-100">
        <img src="" class="rounded-0 card-img-top imageDiv border-bottom-1 border-bottom" alt="...">
        <div class="card-img-overlay">
            <img src="/src/img/vegan-icon.png" class="col-2 vegetarianIcon d-none" alt="">
        </div>
        <div class="col-12 card-body">
            <h3 class="card-title p-0 m-0"><a href="" class="title text-decoration-none text-black text-primary"></a></h3>
            <div class="category"></div>
            <input id="rating-output" name="rating-output" class="rating rating-loading user-select-none w-100" value="1.5" data-min="0" data-max="10" data-step="1" data-readonly="true">
            <p class="desc .text-primary"></p>
        </div>
        <div class="card-footer cardButtons justify-content-between">
            <label class="cost col-xl-6 col-12 pb-2 pb-xl-0 text-xl-start text-center"></label>
            <div class="btn-group col-xl-6 col-12 float-end" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-primary orderButton">В корзину</button>
            </div>
            <div class="btn-group col-xl-6 col-12 float-end orderDecreaser d-none" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-primary decrease">-</button>
                <button type="button" class="btn btn-outline-dark disabled orderLabel">1</button>
                <button type="button" class="btn btn-primary increase">+</button>
            </div>
        </div>
    </div>
</div>
