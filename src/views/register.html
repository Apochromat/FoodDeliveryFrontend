<div class="card p-0 mx-auto my-4 reg container bold" id="register-container">
    <div class="card-body">
        <div class="row">
            <h3>Регистрация нового пользователя</h3>

            <div class="col-12">
                <label for="name">ФИО</label>
                <input type="text" class="form-control my-2" id="name" placeholder="Иванов Иван Иванович">
            </div>

            <div class="col-12">
                <label for="phone">Телефон</label>
                <input type="text" class="form-control my-2" id="phone" placeholder="+7 (xxx) xxx-xx-xx">
            </div>

            <div class="col-md-6 col-12">
                <label for="gender">Пол</label>
                <select id="gender" class="form-select my-2">
                    <option>Мужской</option>
                    <option>Женский</option>
                </select>
            </div>

            <div class="col-md-6 col-12">
                <label for="birthday">Дата рождения</label>
                <input type="date" class="form-control my-2" id="birthday" min="1900-01-01">
            </div>
            
            <div class="col-12">
                <label for="address">Адрес</label>
                <input type="text" class="form-control my-2" id="address" placeholder="ул.Пушкина, д.1">
            </div>

            <div class="col-12">
                <label for="email">Email</label>
                <input type="text" class="form-control my-2" id="email" placeholder="user@example.com">
                <p class="text-secondary">Email будет использоваться для входа в систему</p>
            </div>

            <div class="col-12">
                <label for="password">Пароль</label>
                <input type="password" class="form-control my-2" id="password" placeholder="**************">
            </div>

            <div class="col">
                <button type="button" class="btn btn-primary my-2" id="signUpBtn">Зарегистрироваться</button>
            </div>
        </div>
    </div>
</div>
